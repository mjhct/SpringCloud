server:
  port: 6001
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mjhct/springcloud-config.git
          search-paths: # 搜索路径
            - springcloud-config
      label: master # 分支
eureka:
  client:
    service-url:
      #单机版
      defaultZone: http://eureka7001.com:7001/eureka/