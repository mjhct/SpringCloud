debug: true
server:
  port: 6012
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master # 分支名
      name: config # 配置文件名
      profile: dev # 后缀名
      uri:
        - http://localhost:6001 # 配置中心地址
eureka:
  client:
    service-url:
      #单机版
      defaultZone: http://eureka7001.com:7001/eureka/
# 暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"
